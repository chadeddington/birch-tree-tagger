<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../demo/data.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../birch-tree-tagger.html">
  </head>
  <body>
    <!-- Add elements to prevent functions from throwing errors -->
    <img id='photo' src="http://lorempixel.com/400/200" alt="">
    <img id='photoTag-tag_temp' src="http://lorempixel.com/200/200" alt="">
    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="birch-tree-tagger-fixture">
      <template>
        <birch-tree-tagger>
        </birch-tree-tagger>
      </template>
    </test-fixture>

    <script>
      suite('<birch-tree-tagger>', function() {
        var myEl;

        setup(function() {
          myEl = fixture('birch-tree-tagger-fixture');
        });

        test('Clicking an item will create a tag',function(done) {
          var input;
          myEl.artifactId = '123'

          flush(function() {
            myEl.data = window.testData;
          })
          
          input = Polymer.dom(myEl.root).querySelector('input');
          input.value = 'a'
          function fireKey(el) {
            var eventObj = document.createEvent('Events');
            eventObj.initEvent('input', true, true);
            el.dispatchEvent(eventObj);
          }
          fireKey(input);

          flush(function() {
            var spy = sinon.spy(myEl, '_saveTag')
            Polymer.dom(myEl.root).querySelector('#listItem0').click();
            expect(spy.getCall(0).args[0].title).to.equal('Delilah ROBINSON')
            done();
          })          
        })
      });
    </script>
  </body>
</html>
