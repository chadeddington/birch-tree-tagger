<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../demo/data.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../birch-tree-tagger.html">
  </head>
  <body>
    <!-- Add elements to prevent functions from throwing errors -->
    <img id='photo' src="http://lorempixel.com/400/200" alt="">
    <img id='photoTag-tag_temp' src="http://lorempixel.com/200/200" alt="">
    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="birch-tree-tagger-fixture">
      <template>
        <birch-tree-tagger>
        </birch-tree-tagger>
      </template>
    </test-fixture>

    <script>
      suite('<birch-tree-tagger>', function() {
        var myEl;

        setup(function() {
          myEl = fixture('birch-tree-tagger-fixture');
        });

        test('Ready function sets the _base', function() {
          expect(myEl._base).to.equal('https://integration.familysearch.org');
        })

        test('_documentClick clears the list', function() {
          var clearListSpy = sinon.spy(myEl, 'clearList');
          var event = new Event('click');
          myEl._documentClick(event);
          expect(clearListSpy.calledOnce).to.be.true;
        })

        test('focusInput will focus the searchBox', function() {
          myEl.focusInput();
          expect(Polymer.dom(myEl.root).querySelector('#searchBox')).to.equal(Polymer.dom(myEl.root).activeElement)
        })

        test('Position will place the element in the proper position', function() {
          myEl.position(200, 200);
          expect(myEl.style.left).to.equal('200px');
          expect(myEl.style.top).to.equal('200px');
        })

        test('Clear list and remove selected class from list item', function(done) {
          myEl.searchVal = 'abc';
          expect(myEl.searchVal).to.equal('abc');
          myEl.data = window.testData;
          var inputEvent = new Event('input');
          Polymer.dom(myEl.root).querySelector('input').dispatchEvent(inputEvent)
          
          flush(function() {
            Polymer.dom(myEl.root).querySelector('#listItem0').classList.add('selected')
            myEl.selected = 0;
            myEl.clearList();
            expect(myEl.searchVal).to.equal('');
            expect(myEl.selected).to.equal(null);
            expect(Polymer.dom(myEl.root).querySelector('#listItem0').classList.contains('selected')).to.be.false
            done();
          })
        })

        test('Compute the index for the last item', function() {
          expect(myEl._computeLastItem({})).to.equal('listItem0')
          expect(myEl._computeLastItem(window.testData)).to.equal('listItem5')
        })

        test('Handle request', function() {
          myEl._busy = true;
          myEl._handleReq({ 'detail': { 'response': window.testData } })
          expect(myEl._busy).to.be.false;
          expect(myEl.data).to.equal(window.testData);
        })

      });
    </script>
  </body>
</html>
